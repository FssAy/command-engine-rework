[package]
name = "command-engine"
version = "0.6.3"
authors = ["FssAy <49795742+DmitrijVC@users.noreply.github.com>"]
edition = "2018"


[lib]
path = "src/command-engine.rs"


[dependencies]
async-trait = "0.1.9"
lazy_static = "1.4.0"

[dependencies.tokio]
version = "1.9.0"
features = [
    "rt-multi-thread",
    "sync",
    # "full",
]

[dependencies.serde]
version = "1.0.130"
features = ["derive"]
optional = true

[dependencies.serde_json]
version = "1.0.72"
optional = true


[features]
default = []
full = ["json"]

json = ["serde", "serde_json"]
